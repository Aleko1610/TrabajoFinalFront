<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" placeholder="Escriba el nombre de la empresa" class="form-control" id="nombreE"
                        name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la experiencia</label>
                    <input type="text" placeholder="Describa las tareas realizadas" class="form-control"
                        id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div><br>
                <button class="btn btn-outline-primary">Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
