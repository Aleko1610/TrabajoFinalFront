<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" placeholder="Escriba el nombre del proyecto" class="form-control" id="nombreP"
                        name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del proyecto</label>
                    <input type="text" placeholder="Describa las tareas realizadas" class="form-control"
                        id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div><br>
                <button class="btn btn-outline-primary">Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
