<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la skill</label>
                    <input type="text" placeholder="Escriba el nombre de la empresa" class="form-control" id="nombreS"
                        name="nombreS" [(ngModel)]="nombreS" required>
                </div>
                <div class="form-group">
                    <label for="descripcionS">Descripcion de la skill</label>
                    <input type="text" placeholder="Describa las tareas realizadas" class="form-control"
                        id="descripcionS" name="descripcionS" [(ngModel)]="descripcionS" required>
                </div><br>
                <button class="btn btn-outline-primary">Agregar skill</button>
            </form>
        </div>
    </div>
</div>
