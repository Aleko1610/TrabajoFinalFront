<div class="container" *ngIf="ski">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de la skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="ski.nombreS"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionS">Descripcion de la skill</label>
                    <input type="text" class="form-control" id="descripcionS" name="descripcionS"
                        [(ngModel)]="ski.descripcionS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeS">Porcentaje de la skill</label>
                    <input type="number" class="form-control" id="porcentajeS" name="porcentajeS"
                        [(ngModel)]="ski.porcentajeS" required>
                </div>
                <br>
                <button class="btn btn-outline-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
