<section class="page-section portfolio" id="skills">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Skills</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            <div><button type="button" class="btn btn-dark" routerLink="/nuevaskl" *ngIf="isLogged">Nueva Skill</button>
            </div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let skills of ski">
                        <td>
                            <h2>{{skills.nombreS}}</h2>
                        </td>
                        <td>{{skills.descripcionS}}</td>
                        

                        <td>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [style.width.%]="skills.porcentajeS" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{skills.porcentajeS}}%</div>
                              </div>
                        </td>
                        
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editskl/{{skills.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            <button class="btn btn-danger" (click)="delete(skills.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
